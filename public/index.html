<!DOCTYPE html>
<html ng-app="myApp" lang="en">
   <head>
      <title>Hackathon</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="deps/jquery.min.js"></script>
      <script src="deps/bootstrap.min.js"></script>
      <script src="deps/angular.min.js"></script>
      <script src="js/app.js"></script>
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>
   </head> 
   <body ng-controller="queueCtrl" ng-init="startPolling()">
      <img id="wall-image" src="images/mp.jpg">
      <div class="row">
         <div class="span12">
            <h2 class="message" id="message">
               Are you the winner???                
            </h2>
            <h1 class="current-player">
               {{ currentPlayer}}
            </h1>
             <div class="current-tweet">
                 {{currentTweet}}
             </div>
         </div>
         <div class="span8 ">
            <h2>Queue</h2>
            <table class="table table-striped queue">
               <thead class="thead-inverse">
                  <tr>
                     <th>#User</th>
                     <th>Tweeted</th>
                  </tr>
               </thead>
               <tbody >
                  <tr ng-repeat="x in queue">
                     <td>{{ x.User}}</td>
                     <td>{{ x.Message}}</td>
                  </tr>
               </tbody>
            </table>
            <button ng-click="stopPolling()">Stop</button>
         </div>
      </div>
      <div class="modal fade" id="myModal" role="dialog">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">

               <div class="modal-body">
                  <h3>Want to play</h3>
                  <h2>Tweet</h2>
               </div>
               <div class="modal-header" style="padding:35px 50px;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4><span class="glyphicon glyphicon-lock"></span> #GMRHackBox</h4>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
